<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js ar - video texture on GLB</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>

	<script>
		var model, model2;
	</script>

	<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">
			import * as THREE from './build/three.module.js';
		import { ARButton } from 'three/addons/webxr/ARButton.js';
		import { GLTFLoader } from 'three/addons/GLTFLoader.js';

console.log("v1");
		let container;
		let camera, scene, renderer;
		let controller;

		let reticle;
		let objectsPlaced = false;
		let videoTexture;
		let video;
	

		let hitTestSource = null;
		let hitTestSourceRequested = false;

		init();

		async function init() {
			container = document.createElement('div');
			document.body.appendChild(container);

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

			const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
			light.position.set(0.5, 1, 0.25);
			scene.add(light);

			// Create video element
        // Create video element
        video = document.createElement('video');
        video.loop = true;
        video.muted = true;
        video.playsInline = true;
        video.setAttribute('playsinline', '');
        video.setAttribute('webkit-playsinline', '');
        video.src = 'V2.webm';
        
        // Important: Wait for video to be ready
        await new Promise((resolve) => {
            video.oncanplaythrough = resolve;
            video.load();
        });

        // Create video texture
        videoTexture = new THREE.VideoTexture(video);
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        videoTexture.format = THREE.RGBFormat;

			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setAnimationLoop(animate);
			renderer.xr.enabled = true;
			container.appendChild(renderer.domElement);

			document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

			// Load GLB model
			const loader = new GLTFLoader();
			let glbModel;
			try {
				glbModel = await loader.loadAsync('https://cdn.glitch.global/d5b13f95-53d7-4d7d-973b-73beb9a3f6ed/all.glb?v=1744311946947'); // Replace with your GLB path
				model = glbModel.scene;
				model.visible = false; // Hide until placed
        scene.add(model);
			} catch (error) {
				console.error('Error loading GLB model:', error);
			}
			const geometry = new THREE.CylinderGeometry(0.1, 0.1, 0.2, 32).translate(0, 0.1, 0);
			function onSelect() {
				if (reticle.visible && !objectsPlaced && model) {

					const material = new THREE.MeshPhongMaterial({ color: 0xffffff * Math.random() });
					const mesh = new THREE.Mesh(geometry, material);
					reticle.matrix.decompose(mesh.position, mesh.quaternion, mesh.scale);
					mesh.scale.y = Math.random() * 2 + 1;
					scene.add(mesh);
					model2 = mesh;
model2.visible=false;
					// Position the model
					// reticle.matrix.decompose( model.position, model.quaternion, model.scale );
					model.visible = true;
          
          model.position.set(model2.position.x,model2.position.y,model2.position.z)

					// Apply video texture to first material
					// if (model.children.length > 0) {
					// 	const firstChild = model.children[0];
					// 	if (firstChild.material) {
					// 		firstChild.material.map = videoTexture;
					// 		firstChild.material.needsUpdate = true;
					// 	}
					// }
model.children[0].children[0].children[0].children[0].material.map = videoTexture;
model.children[0].children[0].children[0].children[0].material.needsUpdate = true;

					// // Play video
					// video.play().catch(e => console.log('Video play error:', e));

					// After model is placed, disable the reticle
					objectsPlaced = true;
					reticle.visible = false;
				}
			}

			controller = renderer.xr.getController(0);
			controller.addEventListener('select', onSelect);
			scene.add(controller);

			reticle = new THREE.Mesh(
				new THREE.RingGeometry(0.15, 0.2, 32).rotateX(- Math.PI / 2),
				new THREE.MeshBasicMaterial()
			);
			reticle.matrixAutoUpdate = false;
			reticle.visible = false;
			scene.add(reticle);

			window.addEventListener('resize', onWindowResize);
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function animate(timestamp, frame) {
			if (frame) {
				const referenceSpace = renderer.xr.getReferenceSpace();
				const session = renderer.xr.getSession();

				if (hitTestSourceRequested === false && !objectsPlaced) {
					session.requestReferenceSpace('viewer').then(function (referenceSpace) {
						session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
							hitTestSource = source;
						});
					});

					session.addEventListener('end', function () {
						hitTestSourceRequested = false;
						hitTestSource = null;
					});

					hitTestSourceRequested = true;
				}

				if (hitTestSource && !objectsPlaced) {
					const hitTestResults = frame.getHitTestResults(hitTestSource);

					if (hitTestResults.length) {
						const hit = hitTestResults[0];
						reticle.visible = true;
						reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
					} else {
						reticle.visible = false;
					}
				}
			}

			renderer.render(scene, camera);
		}

	</script>
</body>

</html>
